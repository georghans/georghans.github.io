<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>luise_char_select</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }
      #unity-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
      }
      #unity-canvas {
        width: 100vw;
        height: 100vh;
        display: block;
        background: #000;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/webbuild.loader.js";
      const config = {
        dataUrl: buildUrl + "/webbuild.data",
        frameworkUrl: buildUrl + "/webbuild.framework.js",
        codeUrl: buildUrl + "/webbuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "luise_char_select",
        productVersion: "0.1.0",
      };
      const canvas = document.querySelector("#unity-canvas");
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config);
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
